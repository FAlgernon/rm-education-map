<div class="row" style="padding-bottom: 5px;">
    <div class="col-sm-3 eventDate">
        <span class="dateMon">(eventDate.getMonth() + 1)</span>
        <span class="slash">/</span>
        <span class="dateNum">eventDate.getDate()</span>
    </div>
    <div class="col-sm-9 eventInfo">
        <div class="row">
            <div class="col-sm-12">
                <div class="eventTopic">arrEvents[i].topic</div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="eventCode">arrEvents[i].code</div>
            </div>
        </div>
        <div class="row eventBtn">
            <div class="col-sm-6"><a href="#" class="btn btn-success">Register</a></div>
            <div class="col-sm-6"><a href="#" class="btn btn-info">Learn More</a></div>
        </div>
    </div>
</div>
<hr>
